<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Add Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-XXXX" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="main-card">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Weather App</h5>
                <p id="error-message" style="display: none; color: red;"></p>

                <input type="search" name="" id="weather-location" class="weather-location" placeholder="Enter City"
                    onkeydown="handleKeyPress(event)">
                <i class="fa-solid fa-magnifying-glass fa-shake fa-xl" onclick="getWeather()"></i>
                <h2 id="city"></h2>
                <h2 id="country"></h2>
                <div class="temprature-details">
                    <div class="weather-img-div" id="weather-img">
                        <img src="" class="weather-img" id="weather-img-temp">
                    </div>
                    <div class="temprature">
                        <h2 id="temp"></h2>
                        <h3 id="weather-type"></h3>
                    </div>
                </div>
                <div class="temperature-details">
                    <ul class="further-details">
                        <div>
                            <i class="fas fa-water"></i>
                            <span>Humidity :</span>
                            <span id="Humidity"></span>
                        </div>
                        <div>
                            <i class="fa-solid fa-temperature-three-quarters"></i>
                            <span>feel-like :</span>
                            <span id="feels-like"></span>
                        </div>
                        <div>
                            <i class="fas fa-wind"></i>
                            <span>wind-speed :</span>
                            <span id="wind-speed"></span>
                        </div>
                        <div>
                            <i class="fas fa-cloud"></i>
                            <span>Clouds :</span>
                            <span id="clouds"></span>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/b56cd938df.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
